<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>OdontoLux</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light fixed-top"
        style="background-color: #0d3357; padding: 15px 10px"
      >
        <img src="/src/images/logo.png" alt="Logo" width="40" height="40" />
        <a class="navbar-brand" style="color: #ffffff">OdontoLux</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/src/home.html"
                style="color: #ffffff; transition: color 0.3s"
                onmouseover="this.style.color='#5BA1E2'"
                onmouseout="this.style.color='#FFFFFF'"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/src/quem-somos.html"
                style="color: #ffffff; transition: color 0.3s"
                onmouseover="this.style.color='#5BA1E2'"
                onmouseout="this.style.color='#FFFFFF'"
                >Quem Somos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/src/dicas.html"
                style="color: #ffffff; transition: color 0.3s"
                onmouseover="this.style.color='#5BA1E2'"
                onmouseout="this.style.color='#FFFFFF'"
                >Dicas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/src/contato.html"
                style="color: #ffffff; transition: color 0.3s"
                onmouseover="this.style.color='#5BA1E2'"
                onmouseout="this.style.color='#FFFFFF'"
                >Contato</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/src/parcerias.html"
                style="color: #ffffff; transition: color 0.3s"
                onmouseover="this.style.color='#5BA1E2'"
                onmouseout="this.style.color='#FFFFFF'"
                >Parcerias</a
              >
            </li>
            <li class="nav-item active" style="color: #5ba1e2">
              <a
                class="nav-link"
                href="#"
                style="color: #5ba1e2; transition: color 0.3s"
                onmouseover="this.style.color='#5BA1E2'"
                onmouseout="this.style.color='#5BA1E2'"
                >Projetos Futuros</a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="pesquisar..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main role="main">
      <!-- ADICIONAR O CONTEÚDO DA PÁGINA AQUI ABAIXO -->
      <div class="container">TEXTO QUALQUER</div>

      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Voltar ao início</a></p>
        <p>
          &copy; 2017-2025 OdontoLux, Inc. &middot;
          <a href="#">Privacidade</a> &middot; <a href="#">Termos</a>
        </p>
      </footer>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
